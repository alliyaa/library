     <input type="text" placeholder="Tara Westover" id="bookauthor" required>
     <label for="genre"> Genre: </label>
     <input type="text" placeholder="memoir" id="genre" >
     <label for="read"> Read? </label>
     <input type="checkbox" placeholder="Book Author" id="read" >
     <input type="submit" value="Submit">
    </form>
</div>
